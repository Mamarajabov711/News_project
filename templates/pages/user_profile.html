{% extends 'news/base.html' %}
{% load static %}
{% block title %}Profil{% endblock title %}
{% block content %}
<section id="newsSection">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <h3 class="text-center">Saytimizga Xush kelibsiz, {{ user.username }}</h3>

            <h2>Siz haqingizdagi ma'lumotlar</h2>
            <label>Username:</label><input value="{{ user.username }}" readonly placeholder="kiritilmagan"><br>
            <label>Email:</label><input value="{{ user.email }}" readonly placeholder="kiritilmagan"><br>
            <label>Ism:</label><input value="{{ user.first_name }}" readonly placeholder="kiritilmagan"><br>
            <label>Familiya:</label><input value="{{ user.last_name }}" readonly placeholder="kiritilmagan"><br>

            <h4><a href="{% url 'password_change' %}" style="color:yellow">Parolni almashtirish  |  </a><a href="{% url 'logout' %}" style="color:red">Logout</a>  </h4>

        </div>
    </div>
</section>
{% endblock content %}
