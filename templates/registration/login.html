{% extends 'news/base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block content %}
<section id="newsSection">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <h2 class="text-center">Veb-saytga kirish</h2>
            <p>Saytga kirish uchun ma'lumotlarni kiriting</p>

            <form method="post">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
                <h3>Ro'yxatdan o'tish --->  <a href="{% url 'user_register' %}" style="color:blue">Register</a></h3>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
